<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devotee Already Exists</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; color: #333; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 32px; text-align: center; }
    h2 { color: #e3342f; margin-bottom: 16px; }
    .btn { background: #0066cc; color: #fff; border: none; border-radius: 6px; padding: 12px 24px; font-size: 1rem; cursor: pointer; margin-top: 24px; }
    .btn:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Devotee Already Exists</h2>
    <p>A devotee with Aadhar number <strong>{{ aadhar }}</strong> is already registered.</p>
    <p>Do you want to proceed to registration?</p>
    <form action="{{ url_for('registrations_form') }}" method="get">
      <input type="hidden" name="aadhar_number" value="{{ aadhar }}">
      <button type="submit" class="btn">Yes, Register</button>
    </form>
  </div>
</body>
</html>
