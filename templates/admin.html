<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Temple Admin Registration</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fef9f4, #f4ece3);
      margin: 0;
      padding: 0;
      color: #4a2e13;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem 2.5rem;
    }
    header {
      text-align: center;
      color: #6e2c00;
      padding-top: 1rem;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: none;
    }
    form {
      display: grid;
      gap: 20px;
      padding: 0;
    }
    .field, .form-group {
      position: static;
      margin-bottom: 1.5rem;
    }
    label {
      position: static;
      display: block;
      margin-bottom: 0.4rem;
      font-size: 1rem;
      color: #888;
      background: none;
      padding: 0;
      pointer-events: auto;
      transition: none;
    }
    input, select, textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.65rem;
      font-size: 1rem;
      background: transparent;
      color: #4a2e13;
      transition: border-color .3s, box-shadow .3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #a76f3c;
      box-shadow: 0 0 5px rgba(167,111,60,0.2);
      outline: none;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label,
    select:focus + label,
    select:not([value=""]) + label {
      transform: none;
      font-size: 1rem;
      color: #a76f3c;
    }
    .registerbtn, .btn-submit, .save-btn {
      background: #ad754f;
      border: none;
      padding: 16px;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s, transform .1s;
    }
    .registerbtn:hover, .btn-submit:hover, .save-btn:hover {
      background: #a76f3c;
      transform: translateY(-2px);
    }
    .registerbtn:active, .btn-submit:active, .save-btn:active {
      transform: translateY(0);
    }
    .field label::after, .form-group label span.required {
      content: ' *';
      color: #e3342f;
    }
    .field.optional label::after {
      content: '';
    }
    @media (min-width:600px) {
      form { grid-template-columns: repeat(2,1fr); }
      .full { grid-column: 1/-1; }
    }
  </style>
</head>
<body>
  {% import '_header.html' as shared %}
  {% if session.get('admin_id') %}
    {{ shared.header() }}
  {% endif %}
  <div class="container">
    <header>
      <h2>Admin Registration</h2>
    </header>
    <form action="/save_admin" method="POST">
      <div class="field">
        <label for="admin_id">Admin ID</label>
        <input type="text" id="admin_id" name="admin_id" class="readonly" readonly placeholder="Auto-generated">
      </div>
      <div class="field">
        <label for="first_name">First Name</label>
        <input required type="text" id="first_name" name="first_name" placeholder="Enter your first name">
      </div>
      <div class="field">
        <label for="last_name">Last Name</label>
        <input required type="text" id="last_name" name="last_name" placeholder="Enter your last name">
      </div>
      <div class="field">
        <label>Gender</label>
        <div class="radio-group">
          <label><input required type="radio" name="gender" value="M"> Male</label>
          <label><input type="radio" name="gender" value="F"> Female</label>
        </div>
      </div>
      <div class="field">
        <label for="phone_number">Phone Number</label>
        <input required type="tel" id="phone_number" name="phone_number" pattern="[+0-9]{10,15}" placeholder="Enter your phone number">
      </div>
      <div class="field">
        <label for="username">Email</label>
        <input required type="email" id="username" name="email" placeholder="Enter your email">
      </div>

      <div class="field">
        <label for="aadhar_number">Aadhaar Number</label>
        <input required type="text" id="aadhar_number" name="aadhar_number" pattern="\d{12}" maxlength="12" placeholder="Enter your 12-digit Aadhaar number">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input required type="password" id="password" name="password" minlength="8" placeholder="Create a password">
      </div>
      <div class="field">
        <label for="created_at">Created At</label>
        <input type="datetime-local" id="created_at" name="created_at" class="readonly" readonly>
      </div>
      <div class="field">
        <label for="updated_at">Updated At</label>
        <input type="datetime-local" id="updated_at" name="updated_at" class="readonly" readonly>
      </div>
      <button class="registerbtn" type="submit">Save Admin</button>
    </form>
  </div>

  <script>
    // Auto-populate timestamps with current date/time
    const now = new Date().toISOString().slice(0,16);
    document.getElementById('created_at').value = now;
    document.getElementById('updated_at').value = now;
  </script>
</body>
</html>
