{% macro header() %}
<header style="background:#f7f5f2; padding:1rem 0; display:flex; align-items:center; justify-content:space-between;">
  <div style="display:flex; align-items:center;">
    <img src="https://www.clipartmax.com/png/middle/34-341068_om-symbol.png" alt="Om Logo" style="height:40px; margin-right:12px;">
    <span style="font-family:'Cinzel Decorative', cursive; font-size:1.7rem; color:#6e2c00; font-weight:bold;">Temple Dharshana</span>
  </div>
  <div id="calendar" style="font-size:1rem; color:#6e2c00; background:#fff; padding:0.4rem 1rem; border-radius:8px; box-shadow:0 0 6px rgba(0,0,0,0.1);">Loading...</div>
  <nav style="display:inline-block;">
    <a href="{{ url_for('admin_form') }}" style="margin:0 1.5rem; font-weight:bold; color:#6e2c00; text-decoration:none;">Admin</a>
    <a href="{{ url_for('seva_form') }}" style="margin:0 1.5rem; font-weight:bold; color:#6e2c00; text-decoration:none;">Seva</a>
    <a href="{{ url_for('devotee_form') }}" style="margin:0 1.5rem; font-weight:bold; color:#6e2c00; text-decoration:none;">Devotees</a>
    <a href="{{ url_for('registrations_form') }}" style="margin:0 1.5rem; font-weight:bold; color:#6e2c00; text-decoration:none;">Registrations</a>
    <a href="{{ url_for('logout') }}" style="margin:0 1.5rem; font-weight:bold; color:#a3342f; text-decoration:none;">Logout</a>
  </nav>
</header>
<script>
  const calendar = document.getElementById('calendar');
  if (calendar) {
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    calendar.textContent = today.toLocaleDateString('en-IN', options);
  }
</script>
{% endmacro %}
